<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyb_OaKMBC5i0mqc7_HoElFTniICeC7lipew&usqp=CAU" alt="Image 1" class="thumbnail" data-full="image1.jpg">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS75ebrwvgVW5Ks_oLfCbG8Httf3_9g-Ynl_Q&usqp=CAU" alt="Image 2" class="thumbnail" data-full="image2.jpg">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKcqrXE6HREctXF4rWCPDXAXH9novSxFdeLg&usqp=CAU" alt="Image 3" class="thumbnail" data-full="image3.jpg">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3KLsKw0jLKi6EOWlMs2QnOvqlopxW-8i54w&usqp=CAU" alt="Image 4" class="thumbnail" data-full="image4.jpg">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8ma37g-yzDbGr1uhH_Oatb-ZfT0yvLMWZeA&usqp=CAU" alt="Image 5" class="thumbnail" data-full="image4.jpg">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2IfRJnhnlprglvAtZVP5t6HsXOlGFpR2iJA&usqp=CAU" alt="Image 6" class="thumbnail" data-full="image4.jpg">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrjaytODCF4_Mttx6jHKSQvh0IWyhPLswb6g&usqp=CAU" alt="Image 7" class="thumbnail" data-full="image4.jpg">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROfbpjXxAl3FRo6FgPesthW5iGs7sMMsH0og&usqp=CAU" alt="Image 8" class="thumbnail" data-full="image4.jpg">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9g4AcmJrrsZPDA4Wh2LApKEi_W30d1epPSA&usqp=CAU" alt="Image 9" class="thumbnail" data-full="image4.jpg">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3KLsKw0jLKi6EOWlMs2QnOvqlopxW-8i54w&usqp=CAU" alt="Image 10" class="thumbnail" data-full="image4.jpg">
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
